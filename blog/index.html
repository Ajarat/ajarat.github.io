---
layout: blog
---

<div>

  <section class="container-fluid">
    
    <div class="row">
      <div class="twelve columns archive">
        <h1 class="tdtm">
          <a href="/blog">talk <span>Designer</span> to me</a>
        </h1>
        
        <ul class="post-list list-unstyled">
          {% for post in site.posts %}
            <li>
              <div class="thumbnail">
                <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumbnail }}"></a>
              </div>
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              {{ post.excerpt }}
              <!--<span class="tags">{{ post.tags }}</span>-->
            </li>
          {% endfor %}
        </ul>
        
      </div>
    </div>

  </section>
  
</div>
